<div class="w-full fixed bottom-0 z-50">
 <section id="bottom-navigation" class="md:hidden block fixed inset-x-0 bottom-0 z-10 bg-white shadow">
	<section id="bottom-navigation" class="block fixed inset-x-0 bottom-0 z-10 bg-white shadow">
		<div id="tabs" class="flex justify-between">
			<a [routerLink]="['/marketplace/shop']" class="w-full focus:text-teal-500 hover:text-teal-500 justify-center inline-block text-center py-4">
				<svg-icon key="store" fontSize="2rem"></svg-icon>
				<span class="tab tab-home block text-xs">store</span>
			</a>
			<a [routerLink]="['/cc/list-of-cc']" class="w-full focus:text-teal-500 hover:text-teal-500 justify-center inline-block text-center py-4">
				<svg-icon key="card" fontSize="2rem"></svg-icon>
				<span class="tab tab-kategori block text-xs">CC</span>
			</a>
			<a [routerLink]="['/dashboard']" routerDirection="root" class="w-full focus:text-teal-500 hover:text-teal-500 justify-center inline-block text-center py-4">
				<svg-icon key="dashboard" fontSize="2rem"></svg-icon>
				<span class="tab tab-explore block text-xs">dashboard</span>
			</a>
			<a [routerLink]="['/insta-send/enter-amount']" routerDirection="forward" class="w-full focus:text-teal-500 hover:text-teal-500 justify-center inline-block text-center py-4">
				<svg-icon key="send-message" fontSize="2rem"></svg-icon>
				<span class="tab tab-whishlist block text-xs">send</span>
			</a>
			<a [routerLink]="['/routePath']" class="w-full focus:text-teal-500 hover:text-teal-500 justify-center inline-block text-center py-4">
				<svg-icon key="setting" fontSize="2rem"></svg-icon>
				<span class="tab tab-account block text-xs">settings</span>
			</a>
		</div>
	</section>
  </section>
</div>
