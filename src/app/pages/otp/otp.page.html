<ion-content>
  <div class="row header-row">
    <h1 class="text-7xl">Signup/Login</h1>
    <p class="text-gray-600 pt-4">continue in 30 seconds</p>
  </div>

  <div class="row phone-row pt-40">
    <label for="price" class="block text-sm font-medium text-gray-700">
      Phone number
    </label>
    <div class="mt-1 relative rounded-md shadow-sm">
      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <span class="text-gray-500 sm:text-sm">
          <i class="las la-key"></i>
        </span>
      </div>
      <input [(ngModel)]="otp" type="tel" name="phone_number" id="phone_number" class="focus:ring-indigo-500 border-l border-b border-t border-gray-300 py-2 pl-32 focus:border-indigo-500 block w-full sm:text-sm rounded-md" placeholder="xxx" />
    </div>
  </div>

  <div class="row button-row">
    <div class="validating flex justify-between">
      <p>Validating</p><ion-spinner name="crescent"></ion-spinner>
    </div>
  </div>

</ion-content>
