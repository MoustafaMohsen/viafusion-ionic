<app-header title="Schedule Payment"></app-header>

<ion-content>
  <div class="img flex justify-center">
   <svg-icon key="schedule" fontSize="15rem"></svg-icon>
  </div>

  <div class="card-form">
    <form class="w-full max-w-lg">
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full my-MD px-3 mb-6 md:mb-0">
          <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
            Start
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-first-name" type="date" placeholder="xxxx xxxx xxxx xxxx">
        </div>
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
            Every
          </label>
          <div class="relative">
            <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
              <option>Once</option>
              <option>hourly</option>
              <option>Daily</option>
              <option>Weekly</option>
              <option>Monthly</option>
              <option>Yearly</option>
            </select>
          </div>
        </div>
        <div class="w-full my-MD px-3">
          <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
            Number of Transfers
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="number" placeholder="">
        </div>
        <div class="w-full my-MD px-3 mt-4">
          <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
            Comment
          </label>
          <textarea class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" rows="4"></textarea>

        </div>

      </div>

    </form>
  </div>


  <div class="footer-section">

   <button (click)="save_btn()" type="button" class="py-4 px-6   focus:ring-offset-blue-200 text-white w-full transition ease-in duration-200 text-center  font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-full flex justify-center items-center gold-gradient text-xl  letspac-1">
  Save <ion-icon name="arrow-forward-outline" class="ml-3 text-2xl"></ion-icon>
</button>

    </div>

</ion-content>
