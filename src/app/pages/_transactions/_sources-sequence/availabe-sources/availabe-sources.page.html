<app-header title="Availabe Sources" back_url="/transaction/sources-sequence/selected-sources"></app-header>

<ion-content>

  <div class="country-row">
    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-gray-700 text-base font-bold mb-2" for="grid-country">
        Enter Your Country
      </label>
      <div class="relative">
        <mat-form-field class="countries-autocomplete" appearance="fill">
          <mat-label>Country</mat-label>
          <input matInput aria-label="Country" [matAutocomplete]="auto" [formControl]="countryCtrl">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option class="country-option" *ngFor="let country of filteredCountries | async"
              [value]="country.alpha2Code">
              <img class="example-option-img" aria-hidden [src]="country.flag">
              <span>{{country.name}}</span>
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

      </div>
      <ion-button (click)="list_sources()" expand="full" fill="outline" shape="round">
        See Sources
      </ion-button>
    </div>
  </div>

  <div class="available-sources">
    <ion-text color="primary">
      <h1 class="letspac-1 font-bold text-xl text-gray-800 mt-8">
        Available Sources :
      </h1>
    </ion-text>


    <div (click)="select_source(source_item)" *ngFor="let source_item of payment_list" class="block relative mt-8">




      <div
        class="source-card transition duration-500 ease-in-out transform hover:-translate-y-1 hover:shadow-lg select-none cursor-pointer bg-white dark:bg-gray-800 p-4 flex justify-between items-center source-item">

        <div class="w-full">
          <div class="w-2/5 badge">
            <div class="badge-div flex justify-start items-center">
              <div class="icon-div">
                <svg-icon [key]="source_item.category" fontSize="16px" class="ml-2"></svg-icon>
              </div>
              <div>
                <span *ngIf="source_item.category == 'cash'">Cash</span>
                <span *ngIf="source_item.category == 'ewallet'">Wallet</span>
                <span *ngIf="source_item.category == 'bank_transfer'">Bank Transfer</span>
                <span *ngIf="source_item.category == 'bank_redirect'">Bank Redirect</span>
                <span *ngIf="source_item.category == 'card'">Card</span>
                <span *ngIf="source_item.category == 'rapyd_ewallet'">Rapyd</span>
              </div>

            </div>
          </div>

        </div>
        <div class="w-full flex my-4">
          <div class="flex items-center w-2/3 text-base font-medium dark:text-white text-gray-800">
            <h4 class="">{{source_item.name}}</h4>
          </div>
          <div class="img-container w-1/3 flex justify-end">
            <img [src]="source_item.image" alt="">
          </div>
        </div>

      </div>
    </div>


  </div>
</ion-content>
