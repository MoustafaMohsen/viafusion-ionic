
<app-header title="Sell Your Product"></app-header>

<ion-content>

  <form class="w-full max-w-lg">
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block tracking-wide text-gray-700 text-base font-bold mb-2" for="grid-first-name">
          Product Name
        </label>
        <input
          class="appearance-none block w-full bg-white text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-first-name" type="text" placeholder="product name">
      </div>
     
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label class="block tracking-wide text-gray-700 text-base font-bold mb-2" for="grid-state">
          Category
        </label>
        <div class="relative">
          <select
            class="block appearance-none w-full bg-white border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="grid-state">
            <option>once</option>
            <option>hourly</option>
            <option>Daily</option>
            <option>Weekly</option>
            <option>Monthly</option>
            <option>Yearly</option>
          </select>
        </div>
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label class="block tracking-wide text-gray-700 text-base font-bold mb-2" for="grid-last-name">
          Price
        </label>
        <input
          class="appearance-none block w-full bg-white text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-last-name" type="number" placeholder="1200">
      </div>
      <div class="w-full md:w-1/2 px-3 mt-4">
        <label class="block tracking-wide text-gray-700 text-base font-bold mb-2" for="grid-last-name">
          Description
        </label>
        <textarea class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" rows="4"></textarea>
  
      </div>
      <div class="w-full md:w-1/2 px-3 mt-4">
        <label class="block tracking-wide text-gray-700 text-base font-bold mb-2" for="grid-last-name">
          Product Image
        </label>
        <div class="flex">
          <div class="w-1/2">
            <label
              class=" flex flex-col items-center px-4 py-6 bg-white text-blue rounded-lg shadow-lg tracking-wide uppercase border border-blue cursor-pointer hover:bg-blue hover:text-white">
              <svg class="w-8 h-8" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path
                  d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z" />
              </svg>
              <span class="mt-2 text-base leading-normal">Select a file</span>
              <input type='file' class="hidden" />
            </label>
          </div>
          <div class="w-1/2">
            <label
              class=" flex flex-col items-center px-4 py-6 bg-white text-blue rounded-lg shadow-lg tracking-wide uppercase border border-blue cursor-pointer hover:bg-blue hover:text-white">
              <svg-icon key='camera' fontSize='2rem'></svg-icon>
              <span class="mt-2 text-base leading-normal">open camera</span>
              <input type='file' class="hidden" />
            </label>
          </div>
        </div>
      </div>
    
     
  
      <div class="w-full md:w-1/2 mt-6">
        <button (click)="submit()" type="button" class="py-4 px-6   focus:ring-offset-blue-200 text-white w-full transition ease-in duration-200 text-center  font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-full flex justify-center items-center gold-gradient text-xl  letspac-1">
        Sell Your Product 
        </button>
      </div>
  
    </div>
  
  </form>
  

</ion-content>
