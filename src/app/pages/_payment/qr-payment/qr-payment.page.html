<app-header title="QR payment"></app-header>

<ion-content>

  <div class="flex flex-col items-center">
  <p class="text-3xl text-gray-500">Pay With One Touch</p>

  <div class="icon-container">
     <svg-icon key="qr-code" fontSize="13rem"></svg-icon>
  </div>


  <button (click)="copy_link()" class="my-4 text-base p-4 font-bold bg-yellow-200 text-yellow-800 rounded-full">Copy link</button>
  <a [href]="this.checkout_link" target="_blank" class="my-4 text-base p-4 font-bold bg-yellow-200 text-yellow-800 rounded-full">Open link</a>


</div>
</ion-content>
