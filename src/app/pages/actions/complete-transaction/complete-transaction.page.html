<app-header title="Complete Transaction"></app-header>

<ion-content>


  <!-- Sources Loop -->
  <div *ngFor="let payment of transaction?.payments" class="sources">
    <div class="">
      <h2 class="text-lg text-gray-800 letspac-1">
        Sources :
      </h2>
    </div>

    <div class="selected-item mt-4" (click)="card_clicked()">
      <div class="flex justify-between">
        <div class="w-1/2 badge">
          <div class="badge-div flex justify-start items-center">
            <div class="icon-div">
              <svg-icon [key]="source.metadata.category" fontSize="16px" class="ml-2"></svg-icon>
            </div>
            <div>
              <span *ngIf="source.metadata.category == 'cash'">Cash</span>
              <span *ngIf="source.metadata.category == 'ewallet'">Wallet</span>
              <span *ngIf="source.metadata.category == 'bank_transfer'">Bank Transfer</span>
              <span *ngIf="source.metadata.category == 'bank_redirect'">Bank Redirect</span>
              <span *ngIf="source.metadata.category == 'card'">Card</span>
              <span *ngIf="source.metadata.category == 'rapyd_ewallet'">Rapyd</span>
            </div>

          </div>
        </div>
        <div class="amount-badge bg-green-700 text-center">
          <span *ngIf="source.amount != -1" class="text-gray-200 letspac-2">
            {{source.amount | currency}}
          </span>
        </div>
      </div>
      <div class="source-card transition duration-500 ease-in-out hover:shadow-lg select-none cursor-pointer bg-white dark:bg-gray-800 p-4 flex justify-between items-center source-item">
       <div class="w-full flex">
        <div class="flex items-center w-2/3 text-base font-medium dark:text-white text-gray-800">
          <h4 class="">{{source.metadata.name}}</h4>
        </div>
        <div class="img-container w-1/3 flex justify-end">
          <img [src]="source.metadata.image" alt="">
        </div>
      </div>
        <div class="text-center primary-badge flex w-full mt-4">
          <a href="">
            complete payment
          </a>
        </div>
      </div>

    </div>

  </div>

  <div class="logo flex justify-center mt-8">
    <img src="../../../../assets/images/logo/logo.svg" width="40%" alt="" srcset="">
  </div>



  <div class="destination mt-4">
    <div class="">
      <h2 class="text-lg text-gray-800 letspac-1">
        Destinations :
      </h2>
    </div>

  </div>
</ion-content>
