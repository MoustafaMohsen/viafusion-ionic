<app-header title="Complete Transaction"></app-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refresh_transaction($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>


  <!-- Sources Loop -->
  <div class="">
    <h2 class="text-lg text-gray-800 letspac-1">
      Sources of Payments
    </h2>
    <ion-button [disabled]="loading.loading$ | async" (click)="do_payments()" expand="full" fill="solid" shape="round">
      Do Payments
    </ion-button>
  </div>
  <div *ngFor="let payment of transaction?.payments" class="sources">

    <div class="selected-item mt-4">
      <div (click)="card_clicked(payment)" class="flex justify-between">
        <div class="w-1/2 badge">
          <div class="badge-div flex justify-start items-center">
            <div class="icon-div">
              <svg-icon [key]="payment.request.metadata.category" fontSize="16px" class="ml-2"></svg-icon>
            </div>
            <div>
              <span *ngIf="payment.request.metadata.category == 'cash'">Cash</span>
              <span *ngIf="payment.request.metadata.category == 'ewallet'">Wallet</span>
              <span *ngIf="payment.request.metadata.category == 'bank_transfer'">Bank Transfer</span>
              <span *ngIf="payment.request.metadata.category == 'bank_redirect'">Bank Redirect</span>
              <span *ngIf="payment.request.metadata.category == 'card'">Card</span>
              <span *ngIf="payment.request.metadata.category == 'rapyd_ewallet'">Rapyd</span>
            </div>

          </div>
        </div>
        <div class="amount-badge bg-green-700 text-center">
          <span *ngIf="payment.request.amount != -1" class="text-gray-200 letspac-2">
            {{payment.request.amount | currency}}
          </span>
        </div>
      </div>
      <div class="source-card transition duration-500 ease-in-out hover:shadow-lg select-none cursor-pointer bg-white dark:bg-gray-800 p-4 flex justify-between items-center source-item">
       <div class="w-full flex">
        <div class="flex items-center w-2/3 text-base font-medium dark:text-white text-gray-800">
          <h4 class="">{{payment.request.metadata.name}}</h4>
        </div>
        <div class="img-container w-1/3 flex justify-end">
          <img [src]="payment.request.metadata.image" alt="">
        </div>
      </div>
        <div class="text-center primary-badge flex w-full mt-4">
          <ion-button [disabled]="!btn_active" (click)="payment_action(payment)" expand="block" fill="clear" shape="round">
            {{payment?.response?.body?.data?.status?action_status_type(payment?.response?.body?.data?.status)?.btn:"Payments Ready"}}
          </ion-button>
        </div>
      </div>

    </div>

  </div>

  <div class="logo flex justify-center mt-8">
    <img src="../../../../assets/images/logo/logo.svg" width="40%" alt="" srcset="">
  </div>



  <div class="destination mt-4">
    <div class="">
      <h2 class="text-lg text-gray-800 letspac-1">
        Destinations :
      </h2>
    </div>

  </div>
</ion-content>
