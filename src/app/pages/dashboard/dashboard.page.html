<ion-content>
  <ion-header>

    <div class="header-container">
      <div class="flex justify-between">
        <div class="">
          <h3 class="text-5xl">$ 50,000</h3>
        </div>
        <ion-button
          routerLink="/verification"
          class="notification"
          expand="block"
          fill="clear"
          shape="round"
        >
          <svg-icon
            class="svg-white flex mt-3"
            key="notification-colored"
            fontSize="35px"
          ></svg-icon>
        </ion-button>
      </div>
      <p class="text-gray-300 letspac-1 text-xl">Available balance</p>
  
      <div class="row mt-6 buttons-row">
        <div class="container flex justify-between">
          <div class="">
            <button
              [disabled]="loading.loading"
              (click)="add_btn()"
              type="button"
              class="
                focus:ring-offset-blue-200
                text-gray-300
                transition
                ease-in
                duration-200
                text-center
                focus:outline-none focus:ring-2 focus:ring-offset-2
                rounded-2xl
                justify-center
                items-center
                flex flex-wrap
                letspac-1
              "
            >
              <div
                class="p-2 text-gray-700 shadow-lg rounded-2xl"
              >
                <svg-icon
                  class="svg-tertiary flex"
                  key="recieve"
                  fontSize="35px"
                ></svg-icon>
              </div>
              <span>Add</span>
            </button>
          </div>
          <div class="">
            <button
              [disabled]="loading.loading"
              (click)="nfc_btn()"
              type="button"
              class="
                focus:ring-offset-blue-200
                text-gray-300
                transition
                ease-in
                duration-200
                text-center
                focus:outline-none focus:ring-2 focus:ring-offset-2
                rounded-2xl
                justify-center
                items-center
                flex flex-wrap
                letspac-1
              "
            >
              <div
                class="p-2 text-gray-700 shadow-lg  rounded-2xl "
              >
                <svg-icon
                  class="svg-tertiary flex"
                  key="nfc"
                  fontSize="35px"
                ></svg-icon>
              </div>
              <span>NFC</span>
            </button>
          </div>
          <div class="">
            <button
              [disabled]="loading.loading"
              (click)="move_btn()"
              type="button"
              class="
                focus:ring-offset-blue-200
                text-gray-300
                transition
                ease-in
                duration-200
                text-center
                focus:outline-none focus:ring-2 focus:ring-offset-2
                rounded-2xl
                justify-center
                items-center
                flex flex-wrap
                letspac-1
              "
            >
              <div
                class="p-2 text-gray-700 shadow-lg  rounded-2xl"
              >
                <svg-icon
                  class="svg-tertiary flex"
                  key="transfer"
                  fontSize="35px"
                ></svg-icon>
              </div>
              <span>Move</span>
            </button>
          </div>
          <div class="">
            <button
              [disabled]="loading.loading"
              (click)="send_btn()"
              type="button"
              class="
                focus:ring-offset-blue-200
                text-gray-300
                transition
                ease-in
                duration-200
                text-center
                focus:outline-none focus:ring-2 focus:ring-offset-2
                rounded-2xl
                justify-center
                items-center
                flex flex-wrap
                letspac-1
              "
            >
              <div
                class="p-2 text-gray-700 shadow-lg  rounded-2xl "
              >
                <svg-icon
                  class="svg-tertiary flex"
                  key="send"
                  fontSize="35px"
                ></svg-icon>
              </div>
              <span>Send</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </ion-header>

  <div class="raised-content">
    <div class="dashboard-section">
      <div class="relative">
        <app-methods-dashboard></app-methods-dashboard>
      </div>
    </div>

    <div class="pending-transactions-section">
      <ion-text color="primary">
        <h1 class="letspac-2 font-bold text-xl text-gray-800">
          Recent Transactions :
        </h1>
      </ion-text>

      <app-transaction-item
        class="block relative mt-4"
        *ngFor="let t of past_transactions"
        [transaction]="t"
      >
      </app-transaction-item>

      <div class="row button-row mt-4">
        <ion-button
          (click)="view_all_btn()"
          expand="full"
          fill="outline"
          shape="round"
        >
          View all
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
