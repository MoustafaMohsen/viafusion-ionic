<ion-content>

  <div class="edit hover:shadow-lg select-none cursor-pointer bg-white dark:bg-gray-800 items-center p-4 flex flex-col">
    <div class="flex w-full justify-between items-center">
      <div class="">
        <h4 class="text-xl font-normal letspac-1 text-gray-700">Activate</h4>
      </div>
      <div class="">
        <ion-toggle (click)="toggle_activate_card()" [disabled]="loading.loading$ | async" slot="start" name="banana" color="dark" [checked]="card_details?.status == 'ACT'"></ion-toggle>
      </div>
    </div>

    <div class="w-full">
      <div class="w-full" *ngIf="card_details?.status == 'ACT'">
        <span class="relative inline-block px-4 py-2 font-semibold text-green-900 leading-tight w-full">
          <span aria-hidden="true" class="absolute inset-0 bg-green-300 opacity-50 rounded-full">
          </span>
          <span class="relative">
            <h4 class="text-sm font-normal letspac-1 text-gray-700">{{status}}</h4>
          </span>
        </span>
      </div>

      <!-- if pending -->
      <div class="w-full" *ngIf="card_details?.status != 'ACT'">
        <span class="relative inline-block px-4 py-2 font-semibold text-yellow-900 leading-tight w-full">
          <span aria-hidden="true" class="absolute inset-0 bg-yellow-300 opacity-50 rounded-full">
          </span>
          <span class="relative">
            <!-- Blocked -->
            <h4 class="text-sm font-normal letspac-1 text-gray-700">{{status}}</h4>
          </span>
        </span>
      </div>


    </div>

    <ion-button (click)="open_simulate_modal()" expand="full" fill="outline" shape="round">
      Simulate Transaction Authorization
    </ion-button>
  </div>



</ion-content>
