
<app-header title="List of CC"></app-header>
<ion-content>
  <div class="listofcc-header flex justify-between items-center">
  <div class="add-btn w-full">
    <div class="flex text-lg leading-6 font-medium dark:text-white text-gray-800 mt-4 create-btn">
      <ion-button (click)="create_cc_btn()" expand="block" fill="clear" shape="round" class="w-full gold-gradient py-4 px-6  text-white text-center font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-full flex justify-center items-center gold-gradient text-xl letspac-1 h-12">
        CREATE
     </ion-button>
    </div>
  </div>
</div>

<div class="cards-type flex justify-between mt-4">
  <div class="pc-button">
    <a href="" target="" rel="noopener noreferrer"> physical cards
</a>
  </div>
  <div class="vc-button">
    <a href="" target="" rel="noopener noreferrer"> virtual cards
    </a>
  </div>

</div>

<div class="cards-row mt-8">
  <div *ngFor="let card of cards" class="card mt-4 pb-4">
    <app-cc [card_details]="card" class=""></app-cc>
  </div>
</div>




</ion-content>
